<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Time Power System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #blockTimePowerSystem {
            background-color: #000;
            color: #adff2f;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            background-color: #1a1a1a;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(173, 255, 47, 0.3);
            margin: 10px;
        }
        .header {
            background-color: #adff2f;
            color: #000;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
            font-size: 1.2em;
        }
        .date {
            background-color: #000;
            color: #adff2f;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9em;
        }
        .section {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .icon {
            font-size: 1.2em;
            margin-right: 10px;
        }
        .label {
            font-size: 1em;
            font-weight: bold;
        }
        .value {
            background-color: #adff2f;
            color: #000;
            padding: 5px 10px;
            font-weight: bold;
            border-radius: 5px;
            min-width: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="blockTimePowerSystem">
        <div class="container">
            <div class="header">BLOCK TIME POWER SYSTEM</div>
            <div class="date" id="currentDate"></div>
            <div class="section">
                <div><span class="icon">‚ö°</span><span class="label">1440TIME</span></div>
                <div class="value" id="1440Time"></div>
            </div>
            <div class="section">
                <div><span class="icon">‚è±Ô∏è</span><span class="label">BLOCK TIME</span></div>
                <div class="value" id="blockTime"></div>
            </div>
            <div class="section">
                <div><span class="icon">üìÖ</span><span class="label">OCT 1 2024</span></div>
                <div class="value" id="countdownTime"></div>
            </div>
        </div>
    </div>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: true };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
            const minutesInDay = 24 * 60;
            const minutesPassed = now.getHours() * 60 + now.getMinutes();
            const timeLeft1440 = minutesInDay - minutesPassed;
            document.getElementById('1440Time').textContent = timeLeft1440;
            const workEnd = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 21, 0, 0);
            let blockTimeRemaining = Math.max(0, Math.floor((workEnd - now) / 60000));
            const blockTimeText = blockTimeRemaining;
            document.getElementById('blockTime').textContent = blockTimeText;
            const endDate = new Date(2024, 9, 1);
            const timeDiff = endDate - now;
            const minutesRemaining = Math.floor(timeDiff / 60000);
            document.getElementById('countdownTime').textContent = minutesRemaining;
        }
        updateDateTime();
        setInterval(updateDateTime, 60000);
    </script>
</body>
</html>
